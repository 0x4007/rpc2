<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubiquity RPC Provider Test UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="connect-wallet-button.css" />
  </head>
  <body>
    <h1>Ubiquity RPC Provider Test UI</h1>
    <div id="authentication"></div>
    <button id="connect-wallet-button" value="Connect Wallet"></button>
    <button id="call-rpc-button">Call RPC</button>
    <input id="network-id-input" type="number" placeholder="Enter Network ID" />
    <input id="method-name-input" type="text" placeholder="Enter RPC Method Name" />
    <input id="params-input" type="text" placeholder="Enter RPC Method Params" />
    <pre id="output"></pre>
    <script type="module" src="dist/main.js"></script>
  </body>
</html>
